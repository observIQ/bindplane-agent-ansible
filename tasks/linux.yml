---
- name: Install RHEL package
  yum:
    name: "{{ package_url }}"
    state: present
    disable_gpg_check: true
  when: 
  - ansible_os_family == "RedHat"
  notify: "restart bindplane agent"

- name: Install SUSE package
  zypper:
    name: "{{ package_url }}"
    state: present
    disable_gpg_check: true
  when: 
  - ansible_os_family == "Suse"
  notify: "restart bindplane agent"

- name: Install Debian package
  apt:
    deb: "{{ package_url }}"
    state: present
  when: 
  - ansible_os_family == 'Debian'
  notify: "restart bindplane agent"

- name: Create observiq-otel-collector.service.d directory
  file:
    path: /etc/systemd/system/observiq-otel-collector.service.d
    state: directory
    owner: root
    group: root
    mode: 0755

- name: Check if manager configuration exists
  stat:
    path: /opt/observiq-otel-collector/manager.yaml
  register: manager

# Deploy initial manager configuration if it does not exist. BindPlane
# will push updates to the manager configuration, therefor Ansible
# cannot maintain it's state.
- name: Create initial manager configuration
  when: manager.stat.exists == False
  template:
    src: "manager.yaml.tmpl"
    dest: /opt/observiq-otel-collector/manager.yaml
    owner: observiq-otel-collector
    group: observiq-otel-collector
    mode: 0640
  notify: "restart bindplane agent"

